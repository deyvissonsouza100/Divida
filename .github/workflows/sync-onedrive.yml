name: Sync OneDrive XLSX -> data/data.json

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"   # a cada 30 minutos

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install

      - name: Sync & build data.json
        env:
          ONEDRIVE_XLSX_URL: ${{ secrets.ONEDRIVE_XLSX_URL }}
        run: node scripts/sync_onedrive_to_datajson.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/data.json
          git diff --cached --quiet || git commit -m "Atualiza data.json (OneDrive)"
          git push
